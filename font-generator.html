<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Schriftgenerator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f9f9f9;
    color: #222;
    margin: 2rem;
  }
  h1 {
    text-align: center;
    margin-bottom: 1rem;
  }
  textarea {
    width: 100%;
    height: 100px;
    font-size: 1.2rem;
    padding: 0.5rem;
    border: 1px solid #ccc;
    border-radius: 6px;
    resize: vertical;
  }
  .styles-container {
    margin-top: 1.5rem;
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
    gap: 1rem;
  }
  .style-card {
    background: white;
    border-radius: 8px;
    padding: 1rem;
    box-shadow: 0 0 6px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .style-card h3 {
    margin: 0 0 0.5rem 0;
    font-size: 1rem;
    color: #444;
  }
  .converted-text {
    font-size: 1.3rem;
    margin-bottom: 1rem;
    word-wrap: break-word;
    user-select: all;
  }
  button {
    background-color: #32b8c6;
    color: #fff;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #279ba6;
  }
  #toast {
    visibility: hidden;
    min-width: 100px;
    background-color: #333;
    color: #fff;
    text-align: center;
    border-radius: 8px;
    padding: 0.7rem;
    position: fixed;
    z-index: 1;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 1rem;
  }
  #toast.show {
    visibility: visible;
    animation: fadeinout 2s;
  }
  @keyframes fadeinout {
    0%, 100% {opacity: 0;}
    10%, 90% {opacity: 1;}
  }
</style>
</head>
<body>
<h1>Schriftgenerator</h1>
<textarea id="inputText" placeholder="Gib deinen Text ein..."></textarea>

<div class="styles-container" id="stylesContainer"></div>

<div id="toast">âœ“ Kopiert!</div>

<script>
const input = document.getElementById('inputText');
const container = document.getElementById('stylesContainer');
const toast = document.getElementById('toast');

// Unicode Mappings fÃ¼r einige Stile

  bold: {
    A:'ð—”',B:'ð—•',C:'ð—–',D:'ð——',E:'ð—˜',F:'ð—™',G:'ð—š',H:'ð—›',I:'ð—œ',J:'ð—',K:'ð—ž',L:'ð—Ÿ',M:'ð— ',N:'ð—¡',O:'ð—¢',P:'ð—£',Q:'ð—¤',R:'ð—¥',S:'ð—¦',T:'ð—§',U:'ð—¨',V:'ð—©',W:'ð—ª',X:'ð—«',Y:'ð—¬',Z:'ð—­',
    a:'ð—®',b:'ð—¯',c:'ð—°',d:'ð—±',e:'ð—²',f:'ð—³',g:'ð—´',h:'ð—µ',i:'ð—¶',j:'ð—·',k:'ð—¸',l:'ð—¹',m:'ð—º',n:'ð—»',o:'ð—¼',p:'ð—½',q:'ð—¾',r:'ð—¿',s:'ð˜€',t:'ð˜',u:'ð˜‚',v:'ð˜ƒ',w:'ð˜„',x:'ð˜…',y:'ð˜†',z:'ð˜‡'
  },
  italic: {
    A:'ð˜ˆ',B:'ð˜‰',C:'ð˜Š',D:'ð˜‹',E:'ð˜Œ',F:'ð˜',G:'ð˜Ž',H:'ð˜',I:'ð˜',J:'ð˜‘',K:'ð˜’',L:'ð˜“',M:'ð˜”',N:'ð˜•',O:'ð˜–',P:'ð˜—',Q:'ð˜˜',R:'ð˜™',S:'ð˜š',T:'ð˜›',U:'ð˜œ',V:'ð˜',W:'ð˜ž',X:'ð˜Ÿ',Y:'ð˜ ',Z:'ð˜¡',
    a:'ð˜¢',b:'ð˜£',c:'ð˜¤',d:'ð˜¥',e:'ð˜¦',f:'ð˜§',g:'ð˜¨',h:'ð˜©',i:'ð˜ª',j:'ð˜«',k:'ð˜¬',l:'ð˜­',m:'ð˜®',n:'ð˜¯',o:'ð˜°',p:'ð˜±',q:'ð˜²',r:'ð˜³',s:'ð˜´',t:'ð˜µ',u:'ð˜¶',v:'ð˜·',w:'ð˜¸',x:'ð˜¹',y:'ð˜º',z:'ð˜»'
  },

  },
  circle: {
    A:'â’¶',B:'â’·',C:'â’¸',D:'â’¹',E:'â’º',F:'â’»',G:'â’¼',H:'â’½',I:'â’¾',J:'â’¿',K:'â“€',L:'â“',M:'â“‚',N:'â“ƒ',O:'â“„',P:'â“…',Q:'â“†',R:'â“‡',S:'â“ˆ',T:'â“‰',U:'â“Š',V:'â“‹',W:'â“Œ',X:'â“',Y:'â“Ž',Z:'â“',
    a:'â“',b:'â“‘',c:'â“’',d:'â““',e:'â“”',f:'â“•',g:'â“–',h:'â“—',i:'â“˜',j:'â“™',k:'â“š',l:'â“›',m:'â“œ',n:'â“',o:'â“ž',p:'â“Ÿ',q:'â“ ',r:'â“¡',s:'â“¢',t:'â“£',u:'â“¤',v:'â“¥',w:'â“¦',x:'â“§',y:'â“¨',z:'â“©'
  },

    A:'ð”„',B:'ð”…',C:'â„­',D:'ð”‡',E:'ð”ˆ',F:'ð”‰',G:'ð”Š',H:'â„Œ',I:'â„‘',J:'ð”',K:'ð”Ž',L:'ð”',M:'ð”',N:'ð”‘',O:'ð”’',P:'ð”“',Q:'ð””',R:'ð”–',S:'ð”–',T:'ð”—',U:'ð”˜',V:'ð”™',W:'ð”š',X:'ð”›',Y:'ð”œ',Z:'â„¨',
    a:'ð”ž',b:'ð”Ÿ',c:'ð” ',d:'ð”¡',e:'ð”¢',f:'ð”£',g:'ð”¤',h:'ð”¥',i:'ð”¦',j:'ð”§',k:'ð”¨',l:'ð”©',m:'ð”ª',n:'ð”«',o:'ð”¬',p:'ð”­',q:'ð”®',r:'ð”¯',s:'ð”°',t:'ð”±',u:'ð”²',v:'ð”³',w:'ð”´',x:'ð”µ',y:'ð”¶',z:'ð”·'
  }
};

function convertText(text, map) {
  return text.split('').map(ch => map[ch] || ch).join('');
}

const styles = [
  {name: 'Fett', map: maps.bold},
  {name: 'Kursiv', map: maps.italic},
  {name: 'Fett-Kursiv', map: maps.boldItalic},
  {name: 'Kreise', map: maps.circle},
  {name: 'Gotisch', map: maps.gothic}
];

function renderStyles(text) {
  container.innerHTML = '';
  styles.forEach(style => {
    const card = document.createElement('div');
    card.className = 'style-card';

    const title = document.createElement('h3');
    title.textContent = style.name;

    const styledText = document.createElement('div');
    styledText.className = 'converted-text';
    styledText.textContent = convertText(text, style.map);

    const btn = document.createElement('button');
    btn.textContent = 'Kopieren';
    btn.onclick = () => {
      navigator.clipboard.writeText(styledText.textContent).then(() => {
        showToast();
      });
    };

    card.appendChild(title);
    card.appendChild(styledText);
    card.appendChild(btn);
    container.appendChild(card);
  });
}

function showToast() {
  toast.className = 'show';
  setTimeout(() => {
    toast.className = toast.className.replace('show', '');
  }, 2000);
}

input.addEventListener('input', e => {
  renderStyles(e.target.value);
});

// Initial render with empty input
renderStyles('');
</script>
</body>
</html>
